<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐分享 - 带歌词滚动播放</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }
        
        header {
            text-align: center;
            padding: 30px 20px;
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #ff8a00, #da1b60);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.8;
            margin-bottom: 20px;
        }
        
        .album-art {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            margin: 0 auto 25px;
            overflow: hidden;
            border: 5px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            position: relative;
            background: linear-gradient(45deg, #ff0084, #33001b);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .album-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .album-art i {
            font-size: 5rem;
            color: rgba(255, 255, 255, 0.2);
        }
        
        .song-info {
            text-align: center;
            margin: 20px 0;
        }
        
        .song-title {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .song-artist {
            font-size: 1.2rem;
            opacity: 0.8;
        }
        
        .player-container {
            padding: 0 30px 30px;
        }
        
        .progress-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .progress-time {
            width: 50px;
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        .progress-bar {
            flex: 1;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
            cursor: pointer;
        }
        
        .progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, #ff8a00, #da1b60);
            border-radius: 3px;
            transition: width 0.1s linear;
        }
        
        .visualizer {
            height: 100px;
            margin: 20px 0;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 4px;
        }
        
        .bar {
            width: 8px;
            background: linear-gradient(to top, #ff8a00, #da1b60);
            border-radius: 4px 4px 0 0;
            height: 20%;
            transition: height 0.2s ease-out;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin: 25px 0;
        }
        
        .control-btn {
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1.2rem;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }
        
        .play-btn {
            width: 70px;
            height: 70px;
            font-size: 1.8rem;
            background: linear-gradient(135deg, #ff8a00, #da1b60);
        }
        
        .play-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(218, 27, 96, 0.5);
        }
        
        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
            justify-content: center;
        }
        
        .volume-slider {
            width: 150px;
            height: 5px;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            outline: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
        }
        
        .lyrics-container {
            height: 300px;
            overflow-y: auto;
            padding: 20px 40px;
            margin: 20px 0;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            scroll-behavior: smooth;
        }
        
        .lyrics-container::-webkit-scrollbar {
            width: 8px;
        }
        
        .lyrics-container::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }
        
        .lyrics-container::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, #ff8a00, #da1b60);
            border-radius: 4px;
        }
        
        .lyrics {
            text-align: center;
            font-size: 1.4rem;
            line-height: 2.5;
        }
        
        .lyric-line {
            transition: all 0.3s ease;
            opacity: 0.5;
            padding: 5px 0;
        }
        
        .lyric-line.active {
            opacity: 1;
            font-weight: bold;
            color: #ff8a00;
            font-size: 1.6rem;
            text-shadow: 0 0 10px rgba(255, 138, 0, 0.5);
        }
        
        .upload-section {
            padding: 30px;
            background: rgba(0, 0, 0, 0.4);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        
        .btn {
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 5px 15px rgba(0, 114, 255, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 114, 255, 0.5);
        }
        
        .share-link {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .share-link input {
            flex: 1;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px 15px;
            border-radius: 30px;
            color: white;
            font-size: 1rem;
        }
        
        .share-btn {
            background: linear-gradient(135deg, #00b09b, #96c93d);
            padding: 10px 20px;
            border-radius: 30px;
            border: none;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .share-btn:hover {
            transform: scale(1.05);
        }
        
        .instructions {
            margin-top: 25px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            text-align: left;
            font-size: 0.9rem;
            line-height: 1.6;
        }
        
        .instructions h3 {
            margin-bottom: 10px;
            color: #ff8a00;
        }
        
        .instructions ol {
            padding-left: 20px;
        }
        
        .instructions li {
            margin-bottom: 8px;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
            opacity: 0.7;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        @media (max-width: 768px) {
            .container {
                border-radius: 15px;
            }
            
            .album-art {
                width: 180px;
                height: 180px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .player-container {
                padding: 0 20px 20px;
            }
            
            .controls {
                gap: 15px;
            }
            
            .lyrics {
                font-size: 1.2rem;
            }
            
            .lyric-line.active {
                font-size: 1.4rem;
            }
        }
        
        @media (max-width: 480px) {
            .album-art {
                width: 150px;
                height: 150px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .song-title {
                font-size: 1.5rem;
            }
            
            .control-btn {
                width: 40px;
                height: 40px;
            }
            
            .play-btn {
                width: 60px;
                height: 60px;
            }
            
            .lyrics-container {
                padding: 15px;
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-music"></i> 音乐分享平台</h1>
            <p class="subtitle">上传并分享您的音乐，带歌词滚动播放功能</p>
            
            <div class="album-art">
                <i class="fas fa-headphones"></i>
            </div>
            
            <div class="song-info">
                <div class="song-title">你的音乐名称</div>
                <div class="song-artist">歌手/创作者</div>
            </div>
        </header>
        
        <div class="player-container">
            <div class="progress-container">
                <div class="progress-time">0:00</div>
                <div class="progress-bar" id="progress-bar">
                    <div class="progress" id="progress"></div>
                </div>
                <div class="progress-time">0:00</div>
            </div>
            
            <div class="visualizer" id="visualizer">
                <!-- 音频可视化柱状图将通过JS生成 -->
            </div>
            
            <div class="controls">
                <button class="control-btn" id="prev-btn">
                    <i class="fas fa-step-backward"></i>
                </button>
                <button class="control-btn play-btn" id="play-btn">
                    <i class="fas fa-play"></i>
                </button>
                <button class="control-btn" id="next-btn">
                    <i class="fas fa-step-forward"></i>
                </button>
            </div>
            
            <div class="volume-container">
                <i class="fas fa-volume-down"></i>
                <input type="range" class="volume-slider" id="volume" min="0" max="1" step="0.01" value="0.7">
                <i class="fas fa-volume-up"></i>
            </div>
            
            <div class="lyrics-container" id="lyrics-container">
                <div class="lyrics" id="lyrics">
                    <!-- 歌词将通过JS生成 -->
                </div>
            </div>
        </div>
        
        <div class="upload-section">
            <button class="btn" id="upload-btn">
                <i class="fas fa-upload"></i> 上传音乐文件
            </button>
            
            <div class="share-link">
                <input type="text" id="share-link" value="https://yoursite.com/music-share" readonly>
                <button class="share-btn" id="copy-btn">
                    <i class="fas fa-copy"></i> 复制链接
                </button>
            </div>
            
            <div class="instructions">
                <h3>使用说明：</h3>
                <ol>
                    <li>点击"上传音乐文件"按钮上传您的MP3文件</li>
                    <li>同时上传LRC歌词文件（可选，如不上传将显示示例歌词）</li>
                    <li>上传完成后，复制上方分享链接发送给朋友</li>
                    <li>您的朋友打开链接即可收听音乐并看到滚动歌词</li>
                </ol>
            </div>
        </div>
        
        <footer>
            <p>© 2023 音乐分享平台 | 带歌词滚动播放功能</p>
        </footer>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 模拟音乐数据
            const song = {
                title: "夏日回忆",
                artist: "匿名创作者",
                duration: 213, // 秒
                lyrics: [
                    { time: 5, text: "夏日的风轻轻吹过" },
                    { time: 10, text: "阳光洒满每个角落" },
                    { time: 15, text: "我们笑着奔跑在沙滩" },
                    { time: 20, text: "海浪唱着永恒的歌" },
                    { time: 28, text: "回忆是时光的贝壳" },
                    { time: 35, text: "藏在心底不会褪色" },
                    { time: 42, text: "那年夏天许下的愿望" },
                    { time: 50, text: "依然在星空下闪烁" },
                    { time: 58, text: "多年以后再次回首" },
                    { time: 65, text: "青春如诗如歌如酒" },
                    { time: 73, text: "感谢有你陪伴的时光" },
                    { time: 80, text: "让回忆永远温柔" },
                    { time: 88, text: "夏日的风轻轻吹过" },
                    { time: 95, text: "阳光洒满每个角落" },
                    { time: 102, text: "我们笑着奔跑在沙滩" },
                    { time: 110, text: "海浪唱着永恒的歌" },
                    { time: 118, text: "海浪唱着永恒的歌" }
                ]
            };
            
            // 获取DOM元素
            const playBtn = document.getElementById('play-btn');
            const progressBar = document.getElementById('progress-bar');
            const progress = document.getElementById('progress');
            const progressTime = document.querySelectorAll('.progress-time');
            const lyricsContainer = document.getElementById('lyrics-container');
            const lyricsEl = document.getElementById('lyrics');
            const volumeSlider = document.getElementById('volume');
            const visualizer = document.getElementById('visualizer');
            const uploadBtn = document.getElementById('upload-btn');
            const copyBtn = document.getElementById('copy-btn');
            const shareLink = document.getElementById('share-link');
            
            // 更新歌曲信息
            document.querySelector('.song-title').textContent = song.title;
            document.querySelector('.song-artist').textContent = song.artist;
            
            // 格式化时间
            function formatTime(seconds) {
                const min = Math.floor(seconds / 60);
                const sec = Math.floor(seconds % 60);
                return `${min}:${sec < 10 ? '0' + sec : sec}`;
            }
            
            // 初始化进度时间
            progressTime[1].textContent = formatTime(song.duration);
            
            // 生成歌词
            song.lyrics.forEach(line => {
                const p = document.createElement('p');
                p.className = 'lyric-line';
                p.textContent = line.text;
                p.dataset.time = line.time;
                lyricsEl.appendChild(p);
            });
            
            // 创建音频可视化
            for (let i = 0; i < 50; i++) {
                const bar = document.createElement('div');
                bar.className = 'bar';
                visualizer.appendChild(bar);
            }
            
            const bars = document.querySelectorAll('.bar');
            
            // 模拟音频播放状态
            let isPlaying = false;
            let currentTime = 0;
            let animationId;
            
            // 更新播放进度
            function updateProgress() {
                if (!isPlaying) return;
                
                currentTime += 0.1;
                if (currentTime > song.duration) {
                    currentTime = 0;
                    isPlaying = false;
                    playBtn.innerHTML = '<i class="fas fa-play"></i>';
                    cancelAnimationFrame(animationId);
                    return;
                }
                
                const progressPercent = (currentTime / song.duration) * 100;
                progress.style.width = `${progressPercent}%`;
                progressTime[0].textContent = formatTime(currentTime);
                
                // 更新歌词高亮
                const lyricLines = document.querySelectorAll('.lyric-line');
                let activeLine = null;
                
                for (let i = song.lyrics.length - 1; i >= 0; i--) {
                    if (currentTime >= song.lyrics[i].time) {
                        lyricLines.forEach(line => line.classList.remove('active'));
                        lyricLines[i].classList.add('active');
                        activeLine = lyricLines[i];
                        break;
                    }
                }
                
                // 滚动歌词
                if (activeLine) {
                    const containerHeight = lyricsContainer.clientHeight;
                    const lineHeight = activeLine.offsetHeight;
                    const containerScroll = lyricsContainer.scrollTop;
                    const lineOffset = activeLine.offsetTop;
                    
                    if (lineOffset < containerScroll || lineOffset > containerScroll + containerHeight - lineHeight) {
                        lyricsContainer.scrollTo({
                            top: lineOffset - containerHeight / 2 + lineHeight / 2,
                            behavior: 'smooth'
                        });
                    }
                }
                
                // 更新音频可视化
                bars.forEach((bar, i) => {
                    const height = 20 + Math.sin(Date.now() / 200 + i * 0.3) * 50 + Math.random() * 20;
                    bar.style.height = `${height}%`;
                });
                
                animationId = requestAnimationFrame(updateProgress);
            }
            
            // 播放/暂停按钮事件
            playBtn.addEventListener('click', () => {
                isPlaying = !isPlaying;
                playBtn.innerHTML = isPlaying ? '<i class="fas fa-pause"></i>' : '<i class="fas fa-play"></i>';
                
                if (isPlaying) {
                    updateProgress();
                } else {
                    cancelAnimationFrame(animationId);
                }
            });
            
            // 进度条点击事件
            progressBar.addEventListener('click', (e) => {
                const width = progressBar.clientWidth;
                const clickX = e.offsetX;
                currentTime = (clickX / width) * song.duration;
            });
            
            // 音量控制
            volumeSlider.addEventListener('input', () => {
                const volume = volumeSlider.value;
                // 实际应用中这里会设置audio元素的音量
            });
            
            // 上传按钮事件
            uploadBtn.addEventListener('click', () => {
                alert("在实际应用中，这里会打开文件选择器上传MP3和LRC文件");
                // 实际代码：
                // const input = document.createElement('input');
                // input.type = 'file';
                // input.accept = 'audio/mp3, .lrc';
                // input.click();
            });
            
            // 复制链接按钮事件
            copyBtn.addEventListener('click', () => {
                shareLink.select();
                document.execCommand('copy');
                
                const originalText = copyBtn.innerHTML;
                copyBtn.innerHTML = '<i class="fas fa-check"></i> 已复制';
                
                setTimeout(() => {
                    copyBtn.innerHTML = originalText;
                }, 2000);
            });
        });
    </script>
</body>
</html>
