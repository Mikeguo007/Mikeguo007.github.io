<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>撒马尔罕乌鸣 | 音乐分享</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #ffffff;
            flex-direction: column;
            overflow: hidden;
        }

        /* 欢迎页面 */
        .welcome-page {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #87CEFA, #ffffff);  /* 蓝白渐变背景 */
            z-index: 100;
            transition: opacity 1s ease;
            backdrop-filter: blur(5px);
        }

        .welcome-content {
            text-align: center;
            padding: 30px;
            max-width: 800px;
        }

        .welcome-title {
            font-size: 3.5rem;
            margin-bottom: 40px;
            background: linear-gradient(to right, #ff8a00, #da1b60);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            color: black;
        }

        .welcome-poem {
            font-size: 2.2rem;
            line-height: 1.8;
            margin-bottom: 20px;
            color: black;
            font-style: italic;
        }

        .enter-btn {
            font-size: 1.8rem;
            margin-top: 60px;
            color: black;
            cursor: pointer;
            transition: all 0.5s ease;
            padding: 15px 40px;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .enter-btn:hover {
            transform: scale(1.05);
            color: #fff;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
        }

        .enter-btn::after {
            content: '↓';
            display: block;
            font-size: 2rem;
            margin-top: 20px;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(10px);
            }
        }

        /* 主播放器页面 */
        .container {
            width: 100%;
            max-width: 900px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            backdrop-filter: blur(10px);
            margin: 20px auto;
            display: none; /* 初始隐藏 */
        }

        header {
            text-align: center;
            padding: 30px 20px;
            background: rgba(0, 0, 0, 0.5);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #ff8a00, #da1b60);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
        }

        .player-container {
            padding: 20px;
            transition: all 0.5s ease;
        }

        .cover-container {
            display: flex;
            justify-content: center;
            margin-bottom: 25px;
            transition: all 0.5s ease;
        }

        .cover {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff0080, #7928ca);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 5px solid rgba(255, 255, 255, 0.1);
            animation: rotateCover 20s linear infinite;
            animation-play-state: paused;
            transition: all 0.5s ease;
        }

        .cover.playing {
            animation-play-state: running;
        }

        @keyframes rotateCover {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .cover img {
            width: 90%;
            height: 90%;
            border-radius: 50%;
            object-fit: cover;
        }

        .song-info {
            text-align: center;
            margin-bottom: 25px;
        }

        .song-title {
            font-size: 1.8rem;
            margin-bottom: 5px;
            color: #ffffff;
        }

        .song-artist {
            font-size: 1.2rem;
            color: #b3b3b3;
        }

        .progress-container {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 25px 0;
            cursor: pointer;
            position: relative;
        }

        .progress {
            height: 100%;
            width: 0;
            background: linear-gradient(to right, #ff0080, #7928ca);
            border-radius: 10px;
            position: relative;
            transition: width 0.1s linear;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            margin: 20px 0;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            color: white;
            font-size: 1.2rem;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .control-btn.play-pause {
            width: 70px;
            height: 70px;
            background: linear-gradient(to right, #ff0080, #7928ca);
            font-size: 1.8rem;
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
            color: #b3b3b3;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Lyrics */
        .lyrics-container {
            height: 200px;
            overflow-y: auto;
            margin: 30px 0;
            padding: 15px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
        }

        .lyric-line {
            padding: 8px 0;
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .lyric-line:hover {
            color: rgba(255, 255, 255, 0.9);
        }

        .lyric-line.active {
            color: #fff;
            font-size: 1.4rem;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

    </style>
</head>
<body>
    <!-- 欢迎页面 -->
    <div class="welcome-page" id="welcomePage">
        <div class="welcome-content">
            <div class="welcome-title">撒马尔罕乌鸣</div>
            <div class="welcome-poem">
                最是伊人初见样<br>
                笑盈眸，语轻柔
            </div>
            <div class="enter-btn" id="enterBtn">与君初相识，犹若故人归</div>
        </div>
    </div>

    <!-- 主播放器容器 -->
    <div class="container layout-vertical" id="playerContainer">
        <header>
            <h1>撒马尔罕乌鸣</h1>
        </header>

        <div class="player-container">
            <div class="player-content">
                <div class="cover-container" id="coverContainer">
                    <div class="cover" id="albumCover">
                        <img src="images/cover1.jpg" alt="Album Cover">
                    </div>
                </div>

                <div class="lyrics-section" id="lyricsSection">
                    <div class="song-info">
                        <h2 class="song-title" id="songTitle">撒马尔罕乌鸣</h2>
                        <p class="song-artist" id="songArtist">麦某</p>
                    </div>

                    <div class="progress-container" id="progressContainer">
                        <div class="progress" id="progress"></div>
                    </div>

                    <div class="controls">
                        <button class="control-btn" id="prevBtn">
                            <i class="fas fa-step-backward"></i>
                        </button>
                        <button class="control-btn play-pause" id="playPauseBtn">
                            <i class="fas fa-play" id="playIcon"></i>
                        </button>
                        <button class="control-btn" id="nextBtn">
                            <i class="fas fa-step-forward"></i>
                        </button>
                    </div>
                </div>

                <div class="lyrics-container" id="lyricsContainer"></div>
            </div>

            <footer>
                由2025 郭浩天匠心制作完成.
            </footer>
        </div>
    </div>

    <audio id="audioPlayer" preload="auto"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const welcomePage = document.getElementById('welcomePage');
            const enterBtn = document.getElementById('enterBtn');
            const playerContainer = document.getElementById('playerContainer');
            const playPauseBtn = document.getElementById('playPauseBtn');
            const playIcon = document.getElementById('playIcon');
            const audioPlayer = document.getElementById('audioPlayer');
            const progress = document.getElementById('progress');
            const songTitle = document.getElementById('songTitle');
            const songArtist = document.getElementById('songArtist');
            const lyricsContainer = document.getElementById('lyricsContainer');

            const songPath = "audio/撒马尔罕乌鸣.mp3"; // 歌曲路径
            let currentLyrics = [];  // 存储歌词

            // LRC 歌词解析器
            function parseLRC(lrcText) {
                const lines = lrcText.split('\n');
                const result = [];

                for (let line of lines) {
                    const timeTags = line.match(/\[(\d{2}):(\d{2})(\.\d{2,3})?\]/g);
                    if (!timeTags) continue;

                    const text = line.replace(timeTags.join(''), '').trim();
                    if (!text) continue;

                    for (let tag of timeTags) {
                        const match = tag.match(/\[(\d{2}):(\d{2})(\.\d{2,3})?\]/);
                        const minutes = parseFloat(match[1]);
                        const seconds = parseFloat(match[2]);
                        const milliseconds = match[3] ? parseFloat(match[3]) * 1000 : 0;
                        const time = minutes * 60 + seconds + milliseconds / 1000;

                        result.push({ time, text });
                    }
                }

                result.sort((a, b) => a.time - b.time);
                return result;
            }

            // 加载歌词文件
            function loadLyrics() {
                fetch('lyrics/撒马尔罕乌鸣.lrc')
                    .then(response => response.text())
                    .then(lrcText => {
                        currentLyrics = parseLRC(lrcText);
                        generateLyrics();
                    });
            }

            // 生成歌词
            function generateLyrics() {
                lyricsContainer.innerHTML = '';
                currentLyrics.forEach(lyric => {
                    const p = document.createElement('p');
                    p.className = 'lyric-line';
                    p.textContent = lyric.text;
                    p.dataset.time = lyric.time;

                    p.addEventListener('click', function() {
                        const time = parseFloat(this.dataset.time);
                        audioPlayer.currentTime = time;
                        if (audioPlayer.paused) {
                            audioPlayer.play();
                            playIcon.classList.remove('fa-play');
                            playIcon.classList.add('fa-pause');
                        }
                    });

                    lyricsContainer.appendChild(p);
                });
            }

            // 初始化播放器
            function loadSong() {
                audioPlayer.src = songPath;
                songTitle.textContent = "撒马尔罕乌鸣";
                songArtist.textContent = "麦某";
                loadLyrics();  // 加载歌词
            }

            // 播放或暂停歌曲
            function playPauseSong() {
                if (audioPlayer.paused) {
                    audioPlayer.play();
                    playIcon.classList.remove('fa-play');
                    playIcon.classList.add('fa-pause');
                } else {
                    audioPlayer.pause();
                    playIcon.classList.remove('fa-pause');
                    playIcon.classList.add('fa-play');
                }
            }

            // 更新进度条
            function updateProgress() {
                const { duration, currentTime } = audioPlayer;
                const progressPercent = (currentTime / duration) * 100;
                progress.style.width = `${progressPercent}%`;

                updateLyrics(currentTime);
            }

            // 更新歌词高亮
            function updateLyrics(currentTime) {
                const lines = document.querySelectorAll('.lyric-line');
                lines.forEach(line => {
                    const time = parseFloat(line.dataset.time);
                    if (currentTime >= time) {
                        line.classList.add('active');
                    } else {
                        line.classList.remove('active');
                    }
                });
            }

            enterBtn.addEventListener('click', function() {
                welcomePage.style.opacity = '0';
                setTimeout(() => {
                    welcomePage.style.display = 'none';
                    playerContainer.style.display = 'block';
                    loadSong();
                }, 1000);
            });

            playPauseBtn.addEventListener('click', playPauseSong);
            audioPlayer.addEventListener('timeupdate', updateProgress);
        });
    </script>
</body>
</html>
