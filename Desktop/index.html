<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>撒马尔罕乌鸣 | 音乐分享</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #ffffff;
            flex-direction: column;
        }

        /* 欢迎页面 */
        .welcome-page {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #87CEFA, #ffffff);  /* 蓝白渐变背景 */
            z-index: 100;
            transition: opacity 1s ease;
            backdrop-filter: blur(5px);
        }

        .welcome-content {
            text-align: center;
            padding: 30px;
            max-width: 800px;
        }

        .welcome-title {
            font-size: 3.5rem;
            margin-bottom: 40px;
            background: linear-gradient(to right, #ff8a00, #da1b60);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            color: black;
        }

        .welcome-poem {
            font-size: 2.2rem;
            line-height: 1.8;
            margin-bottom: 20px;
            color: black;
            font-style: italic;
        }

        .enter-btn {
            font-size: 1.8rem;
            margin-top: 60px;
            color: black;
            cursor: pointer;
            transition: all 0.5s ease;
            padding: 15px 40px;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .enter-btn:hover {
            transform: scale(1.05);
            color: #fff;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
        }

        .enter-btn::after {
            content: '↓';
            display: block;
            font-size: 2rem;
            margin-top: 20px;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(10px);
            }
        }

        /* 主播放器页面 */
        .container {
            width: 100%;
            max-width: 900px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            backdrop-filter: blur(10px);
            margin: 20px auto;
            display: none; /* 初始隐藏 */
        }

        header {
            text-align: center;
            padding: 30px 20px;
            background: rgba(0, 0, 0, 0.5);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #ff8a00, #da1b60);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
        }

        .player-container {
            padding: 20px;
            transition: all 0.5s ease;
        }

        /* Layout styles */
        .layout-horizontal .player-content {
            display: flex;
            gap: 30px;
        }

        .layout-slider .player-content {
            position: relative;
            overflow: hidden;
            height: 350px;
        }

        .layout-slider .cover-container,
        .layout-slider .lyrics-section {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: transform 0.6s ease;
        }

        .layout-slider .cover-container {
            transform: translateX(0);
        }

        .layout-slider .lyrics-section {
            transform: translateX(100%);
        }

        .layout-slider.show-lyrics .cover-container {
            transform: translateX(-100%);
        }

        .layout-slider.show-lyrics .lyrics-section {
            transform: translateX(0);
        }

        .layout-vertical .player-content {
            display: block;
        }

        .cover-container {
            display: flex;
            justify-content: center;
            margin-bottom: 25px;
            transition: all 0.5s ease;
        }

        .cover {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff0080, #7928ca);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 5px solid rgba(255, 255, 255, 0.1);
            animation: rotateCover 20s linear infinite;
            animation-play-state: paused;
            transition: all 0.5s ease;
        }

        .cover.playing {
            animation-play-state: running;
        }

        @keyframes rotateCover {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .cover img {
            width: 90%;
            height: 90%;
            border-radius: 50%;
            object-fit: cover;
        }

        .song-info {
            text-align: center;
            margin-bottom: 25px;
        }

        .song-title {
            font-size: 1.8rem;
            margin-bottom: 5px;
            color: #ffffff;
        }

        .song-artist {
            font-size: 1.2rem;
            color: #b3b3b3;
        }

        .progress-container {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 25px 0;
            cursor: pointer;
            position: relative;
        }

        .progress {
            height: 100%;
            width: 0;
            background: linear-gradient(to right, #ff0080, #7928ca);
            border-radius: 10px;
            position: relative;
            transition: width 0.1s linear;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            margin: 20px 0;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            color: white;
            font-size: 1.2rem;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .control-btn.play-pause {
            width: 70px;
            height: 70px;
            background: linear-gradient(to right, #ff0080, #7928ca);
            font-size: 1.8rem;
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
            color: #b3b3b3;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Lyrics */
        .lyrics-container {
            height: 200px;
            overflow-y: auto;
            margin: 30px 0;
            padding: 15px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
        }

        .lyric-line {
            padding: 8px 0;
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .lyric-line:hover {
            color: rgba(255, 255, 255, 0.9);
        }

        .lyric-line.active {
            color: #fff;
            font-size: 1.4rem;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

    </style>
</head>
<body>
    <!-- 欢迎页面 -->
    <div class="welcome-page" id="welcomePage">
        <div class="welcome-content">
            <div class="welcome-title">撒马尔罕乌鸣</div>
            <div class="welcome-poem">

                笑盈眸，语轻柔
