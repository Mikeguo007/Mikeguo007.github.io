<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>撒马尔罕乌鸣 | 音乐分享</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #87CEFA, #FFFFFF);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .welcome-page {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.85);
            z-index: 100;
            transition: opacity 1s ease;
            backdrop-filter: blur(5px);
        }

        .welcome-content {
            text-align: center;
            padding: 30px;
            max-width: 800px;
        }

        .welcome-title {
            font-size: 3.5rem;
            margin-bottom: 40px;
            background: linear-gradient(to right, #ff8a00, #da1b60);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .welcome-poem {
            font-size: 2.2rem;
            line-height: 1.8;
            margin-bottom: 20px;
            color: #e0e0e0;
            font-style: italic;
        }

        .enter-btn {
            font-size: 1.8rem;
            margin-top: 60px;
            color: #e0e0e0;
            cursor: pointer;
            transition: all 0.5s ease;
            padding: 15px 40px;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .enter-btn:hover {
            transform: scale(1.05);
            color: #fff;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
        }

        .enter-btn::after {
            content: '↓';
            display: block;
            font-size: 2rem;
            margin-top: 20px;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(10px);
            }
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            backdrop-filter: blur(10px);
            margin: 20px auto;
            display: none; /* 初始隐藏 */
        }

        header {
            text-align: center;
            padding: 30px 20px;
            background: rgba(0, 0, 0, 0.5);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #ff8a00, #da1b60);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
        }

        .player-container {
            padding: 20px;
            transition: all 0.5s ease;
        }

        .cover-container {
            display: flex;
            justify-content: center;
            margin-bottom: 25px;
            transition: all 0.5s ease;
        }

        .cover {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff0080, #7928ca);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 5px solid rgba(255, 255, 255, 0.1);
            animation: rotateCover 20s linear infinite;
            animation-play-state: paused;
            transition: all 0.5s ease;
        }

        .cover.playing {
            animation-play-state: running;
        }

        @keyframes rotateCover {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .cover img {
            width: 90%;
            height: 90%;
            border-radius: 50%;
            object-fit: cover;
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
            color: #b3b3b3;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <!-- 欢迎页面 -->
    <div class="welcome-page" id="welcomePage">
        <div class="welcome-content">
            <div class="welcome-title">撒马尔罕乌鸣</div>
            <div class="welcome-poem">
                最是伊人初见样<br>
                笑盈眸，语轻柔
            </div>
            <div class="enter-btn" id="enterBtn">与君初相识，犹若故人归</div>
        </div>
    </div>

    <!-- 主播放器容器 -->
    <div class="container layout-vertical" id="playerContainer">
        <header>
            <h1>撒马尔罕乌鸣</h1>
        </header>

        <div class="player-container">
            <div class="cover-container" id="coverContainer">
                <div class="cover" id="albumCover">
                    <img src="images/cover1.jpg" alt="Album Cover">
                </div>
            </div>
            <footer>
                由2025 郭浩天匠心制作完成.
            </footer>
        </div>
    </div>

    <audio id="audioPlayer"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const welcomePage = document.getElementById('welcomePage');
            const enterBtn = document.getElementById('enterBtn');
            const playerContainer = document.getElementById('playerContainer');

            // 点击按钮时跳转到播放器页面
            enterBtn.addEventListener('click', function() {
                welcomePage.style.opacity = '0';
                setTimeout(() => {
                    welcomePage.style.display = 'none';
                    playerContainer.style.display = 'block';
                }, 1000);
            });
        });
    </script>
</body>
</html>
